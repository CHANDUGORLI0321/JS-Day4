<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Task 5 Simple Calculator


    let num1=10;
    let num2=10;
    let opp=prompt("enter symbol");

    switch(opp){
        case "+":
            console.log(num1+num2);
            break;
        case "-":
            console.log(num1-num2);
            break;
        case "*":
            console.log(num1*num2);
            break;
        case "/" :
            console.log(num1%num2);
            break;
        default:
            console.log("No symbol mentioned");
    }








    </script>
</body>
</html>
